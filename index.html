<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your App</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Roboto, Arial, sans-serif;
        overflow: hidden;
    }

    /* Loading screen */
    #loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        font-size: 1.5em;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 9999;
        background: #000;
    }

    #loading-text {
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
    }
</style>
</head>
<body>

<!-- Fake Loading Screen -->
<div id="loading-screen">
    <div id="loading-text">Downloading resource packs…</div>
</div>

<!-- Adalo App -->
<iframe id="app-frame" src="https://t.me/magicworldsbot/?startapp" allow="fullscreen"></iframe>

<script>
const messages = [
    "Downloading resource packs…",
    "Please wait…",
    "Connecting to Puweb server…",
    "You’re almost there…"
];

const loadingText = document.getElementById('loading-text');
let msgIndex = 0;

function showMessage(index) {
    loadingText.style.opacity = 0;
    setTimeout(() => {
        loadingText.textContent = messages[index];
        loadingText.style.opacity = 1;
    }, 500);
}

showMessage(msgIndex);

const messageInterval = setInterval(() => {
    msgIndex++;
    if (msgIndex < messages.length) {
        showMessage(msgIndex);
    }
}, 1500);

// After ~4.5 seconds, fade out loading and show app
setTimeout(() => {
    document.getElementById('loading-screen').style.opacity = 0;
    setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        const iframe = document.getElementById('app-frame');
        iframe.style.display = 'block';
    }, 1000);
    clearInterval(messageInterval);
}, 4500);

// Spoof standalone mode for Adalo
Object.defineProperty(window.navigator, 'standalone', {
    value: true,
    configurable: true
});

// Remove Add-to-Home banner if injected later
const hideBanner = () => {
    const banner = document.querySelector('.add-to-home-screen-prompt, [data-testid="pwa-banner"]');
    if (banner) banner.style.display = 'none';
};
setInterval(hideBanner, 1000);
</script>

</body>
</html>
